<body onload="showAllTasks()" >
	
	<!-- BEGIN #app -->
	<div id="app" class="app-without-sidebar">
		<!-- BEGIN #content -->
		<div id="content" class="app-content main-style">
			<div class="d-flex justify-content-between">
				<div>
					<ol class="d-flex list-unstyled gap-4 ">
						<li class=""><a href="javascript:;">Home</a></li>
						<span> /</span>
						<li class="ms-3">Scrum Board </li>
					</ol>
					<!-- BEGIN page-header -->
					<h1 class="page-header">
						Scrum Board 
					</h1>
					<!-- END page-header -->
				</div>
				
				<div class="">
					<button data-bs-toggle="modal" data-bs-target="#exampleModal" id="addtaskbtn" class=" rounded-pill  btn btn-info width font-weight-bold w-200px"><i class=""></i><span class="text-success fs-3 ">+ </span> Add Task</a>
				</div>
			</div>
			
			<div class="row  w-100">
				<div class="col-lg-4 col-md-6 col-sm-12" >
					<div id="to-do-div" class="">
						<div class="">
							<h4 class="text-white bg-dark  w-100 card-header">To do (<span id="to-do-tasks-count">5</span>)</h4>
						</div>
						<div class="" id="to-do-tasks">
							<!-- TO DO TASKS HERE -->
						</div>
					</div>
				</div>
				<div class="col-lg-4 col-md-6 col-sm-12">
					<div class=" ">
						<div class="">
							<h4 class="text-white bg-dark card-header">In Progress (<span id="in-progress-tasks-count">4</span>)</h4>

						</div>
						<div class="" id="in-progress-tasks">
							<!-- IN PROGRESS TASKS HERE -->
						</div>
					</div>
				</div>
				<div class="col-lg-4 col-md-6 col-sm-12">
					<div class="">
						<div class="">
							<h4 class="text-white bg-dark card-header">Done (<span id="done-tasks-count">4</span>)</h4>
						</div>
						<div class="  " id="done-tasks">
							<!-- DONE TASKS HERE -->
												
						</div>
					</div>
				</div>

		</div>

		<!-- BEGIN scroll-top-btn -->
		<a href="javascript:;" class="btn btn-icon btn-circle btn-success btn-scroll-to-top" data-toggle="scroll-to-top"><i class="fa fa-angle-up"></i></a>

	</div>

	<!-- TASK MODAL -->
	<div class="modal fade" id="modal-task">
		<!-- Modal content goes here -->
	</div>
	
	<!-- Button trigger modal -->
  
  <!-- Modal -->
  <div  class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog">
	  <div class="modal-content">
		<div class="modal-header">
		  <h5 class="modal-title" id="exampleModalLabel">Add Task</h5>
		  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		</div>
		<div class="modal-body">
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label">Title</label>
				<input type="text" class="form-control" id="text-title" >
			  </div>
			  <label for="exampleFormControlInput1" class="form-label">Type</label>
			  <div  id ="check1" class="form-check ms-2">
				<input class="form-check-input" type="radio" value="Feature" name="flexRadioDefault" id="flexRadioDefault1">
				<label class="form-check-label" for="flexRadioDefault1">
				  Feature
				</label>
			  </div>
			  <div  id="check2"	 class="form-check ms-2">
				<input class="form-check-input" type="radio" value="bug" name="flexRadioDefault" id="flexRadioDefault2" checked>
				<label class="form-check-label" for="flexRadioDefault2">
				  Bug
				</label>
			  </div>
			  	<span >Priority</span>
			  <select id="form-select1" class="form-select" aria-label="Default select example">
				<option disabled selected>Open this select menu</option>
				<option value="High">High</option>
				<option value="medium">medium</option>	
				<option value="low">low</option>
			  </select>
			  <span>Status</span>
			  <select id="form-select2" class="form-select" aria-label="Default select example">
				<option disabled selected>Open this select menu</option>
				<option value="To Do"> to do </option>
				<option value="In Progress"> in progress</option>
				<option value="Done"> done </option>
			  </select>
			  <label for="meeting-time">Date</label>
			  <input class="form-control"  id="time"
					 type="date">
					 <div class="form-group">
						<label for="exampleFormControlTextarea1">Description</label>
						<textarea class="form-control" id="description" rows="6"></textarea>
					  </div>
		</div>
		<div class="modal-footer">
		  <button type="button"  class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
		  <button    id="savechanges" type="button" class="btn btn-primary"  data-bs-dismiss="modal" onclick="saveTask()">Save changes</button>
		</div> 
	  </div>
	</div>
  </div>
	<!--seconde modal -->
	<div  class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">

			<div class="modal-body">
				<div class="mb-3">
					<label for="exampleFormControlInput1" class="form-label">Title</label>
					<input type="text" class="form-control" id="text-title2" >
				  </div>
				  <label for="exampleFormControlInput1" class="form-label">Type</label>
				  <div  id ="check1" class="form-check ms-2">

					<label class="form-check-label" for="flexRadioDefault1">
					  Feature
					</label>
				  </div>
				  <div  id="check2"	 class="form-check ms-2">
					<input class="form-check-input" type="radio" value="bug" name="flexRadioDefault" id="flexRadioDefault2" checked>
					<label class="form-check-label" for="flexRadioDefault2">
					  Bug
					</label>
				  </div>
					  <span >Priority</span>
				  <select id="form-select1.1" class="form-select" aria-label="Default select example">
					<option disabled selected>Open this select menu</option>
					<option value="High">High</option>
					<option value="medium">medium</option>	
					<option value="low">low</option>
				  </select>
				  <span>Status</span>
				  <select id="form-select2.1" class="form-select" aria-label="Default select example">
					<option disabled selected>Open this select menu</option>
					<option value="To Do"> to do </option>
					<option value="In Progress"> in progress</option>
					<option value="Done"> done </option>
				  </select>
				  <label for="meeting-time">Date</label>
				  <input class="form-control"  id="time1" type="date">
						 <div class="form-group">
							<label for="exampleFormControlTextarea1">Description</label>
							<textarea class="form-control" id="description1" rows="6"></textarea>
						  </div>
			</div>
			<div class="modal-footer">
			  <button type="button"  class="btn btn-secondary" data-bs-dismiss="modal" >Close</button>
			  <button type="button" class="btn btn-danger" data-bs-dismiss="modal"> - delete this task</button>
			  <button type="button" class="btn btn-warning" data-bs-dismiss="modal" onclick="updatelist()">Update the task</button>
			</div> 
		  </div>
		</div>
